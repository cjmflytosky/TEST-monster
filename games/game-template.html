<!DOCTYPE html>
<html lang="zh-CN" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[游戏名称] | 游戏天地</title>
    <link rel="canonical" href="https://selfrelianceand.com/games/[game-id]" />
    <meta name="description" content="[游戏描述]">
    <meta name="keywords" content="[游戏名称], 在线游戏, [游戏类别]">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="[游戏名称] - 游戏天地">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://selfrelianceand.com/games/[game-id]">
    <meta property="og:image" content="[游戏预览图URL]">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/game.css">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VTSCGCKCJQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-VTSCGCKCJQ');
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-normal tracking-normal">
    <!-- 导航栏 -->
    <nav class="bg-blue-600 text-white shadow-md" id="main-navbar">
        <!-- 导航内容将通过JS动态生成 -->
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- 面包屑导航 -->
        <div class="breadcrumbs text-sm text-gray-600 mb-6">
            <a href="/" class="hover:text-blue-600">首页</a> &gt; 
            <a href="/#games" class="hover:text-blue-600">游戏</a> &gt; 
            <span class="text-gray-800 game-title">[游戏名称]</span>
        </div>

        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-2 game-title">[游戏名称]</h1>
            <p class="text-gray-500">
                <span class="game-category">[游戏类别]</span> | 
                <span class="game-difficulty">[难度]</span> | 
                <span class="game-added-date">添加于: [日期]</span>
            </p>
        </header>

        <main>
            <section class="bg-white shadow-lg rounded-xl overflow-hidden mb-8">
                <!-- 游戏容器 -->
                <div id="game-container" class="game-container relative">
                    <div class="game-controls absolute top-2 right-2 z-10 flex space-x-2">
                        <button id="fullscreen-button" class="game-control-btn" title="全屏模式">
                            <i class="fas fa-expand"></i>
                        </button>
                        <button id="mute-button" class="game-control-btn" title="静音">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <button id="refresh-button" class="game-control-btn" title="重新加载">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    
                    <!-- 游戏加载指示器 -->
                    <div id="game-loading" class="game-loading">
                        <div class="spinner"></div>
                        <p>游戏加载中...</p>
                    </div>
                    
                    <!-- 游戏iframe -->
                    <iframe 
                        id="game-iframe"
                        src=""
                        width="100%" 
                        height="600" 
                        frameborder="0" 
                        allowfullscreen 
                        class="w-full"
                    ></iframe>
                </div>
            </section>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- 游戏介绍 -->
                <section class="md:col-span-2 bg-white shadow-lg rounded-xl p-6">
                    <h2 class="text-2xl font-semibold text-blue-500 mb-4">游戏介绍</h2>
                    <div class="game-description text-gray-700 mb-6">
                        [游戏描述]
                    </div>
                    
                    <h3 class="text-xl font-semibold text-blue-500 mb-3">游戏特点</h3>
                    <ul class="game-features list-disc list-inside text-gray-600 space-y-2 mb-6">
                        <!-- 游戏特点列表将通过JS填充 -->
                    </ul>
                    
                    <h3 class="text-xl font-semibold text-blue-500 mb-3">操作指南</h3>
                    <div class="game-controls-guide text-gray-700">
                        <p>使用 WASD 或方向键移动，鼠标点击进行交互。更多详细操作将根据具体游戏显示。</p>
                    </div>
                </section>
                
                <!-- 侧边栏 -->
                <aside class="md:col-span-1">
                    <!-- 用户操作 -->
                    <div class="bg-white shadow-lg rounded-xl p-6 mb-6">
                        <div class="flex flex-col space-y-3">
                            <button id="favorite-btn" class="flex items-center justify-center bg-blue-50 hover:bg-blue-100 text-blue-600 py-2 px-4 rounded transition">
                                <i class="far fa-heart mr-2"></i> 添加收藏
                            </button>
                            <button id="share-btn" class="flex items-center justify-center bg-green-50 hover:bg-green-100 text-green-600 py-2 px-4 rounded transition">
                                <i class="fas fa-share-alt mr-2"></i> 分享游戏
                            </button>
                            <button id="report-btn" class="flex items-center justify-center bg-gray-50 hover:bg-gray-100 text-gray-600 py-2 px-4 rounded transition">
                                <i class="fas fa-flag mr-2"></i> 报告问题
                            </button>
                        </div>
                    </div>
                    
                    <!-- 类似游戏 -->
                    <div class="bg-white shadow-lg rounded-xl p-6">
                        <h3 class="text-xl font-semibold text-blue-500 mb-4">类似游戏</h3>
                        <div id="similar-games" class="space-y-4">
                            <!-- 类似游戏将通过JS动态生成 -->
                        </div>
                    </div>
                </aside>
            </div>
            
            <!-- 评论区 -->
            <section class="bg-white shadow-lg rounded-xl p-6 mt-8">
                <h2 class="text-2xl font-semibold text-blue-500 mb-4">玩家评论</h2>
                <div id="comments-container">
                    <div class="mb-6">
                        <textarea 
                            id="comment-input" 
                            class="w-full border border-gray-300 rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                            rows="3" 
                            placeholder="分享你的游戏体验..."
                        ></textarea>
                        <div class="flex justify-between items-center mt-2">
                            <div class="rating-input flex items-center">
                                <span class="mr-2 text-gray-600">评分:</span>
                                <div class="flex">
                                    <i class="far fa-star text-yellow-400 cursor-pointer hover:text-yellow-500"></i>
                                    <i class="far fa-star text-yellow-400 cursor-pointer hover:text-yellow-500"></i>
                                    <i class="far fa-star text-yellow-400 cursor-pointer hover:text-yellow-500"></i>
                                    <i class="far fa-star text-yellow-400 cursor-pointer hover:text-yellow-500"></i>
                                    <i class="far fa-star text-yellow-400 cursor-pointer hover:text-yellow-500"></i>
                                </div>
                            </div>
                            <button id="submit-comment" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                                提交评论
                            </button>
                        </div>
                    </div>
                    
                    <div id="comments-list" class="space-y-4">
                        <!-- 评论将通过JS动态生成 -->
                        <p class="text-gray-500 text-center">暂无评论，成为第一个评论的玩家！</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="text-center mt-8 py-4 border-t">
            <div class="mb-3">
                <select id="language-selector" class="border rounded px-2 py-1 text-sm">
                    <option value="zh-CN">中文</option>
                    <option value="en-US">English</option>
                </select>
            </div>
            <p class="text-gray-600">
                © <span id="current-year"></span> 游戏天地. 保留所有权利.
            </p>
        </footer>
    </div>

    <!-- 游戏全屏容器 -->
    <div id="fullscreen-container" class="hidden fixed inset-0 bg-black z-50">
        <!-- 全屏游戏内容将通过JS动态生成 -->
    </div>

    <!-- 模态窗口容器 -->
    <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <!-- 模态窗口内容将通过JS动态生成 -->
    </div>

    <!-- 加载各个JavaScript模块 -->
    <script src="/js/games-db.js"></script>
    <script src="/js/ui-components.js"></script>
    <script src="/js/game-loader.js"></script>
    <script>
        // 设置当前年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // 获取当前游戏ID
        const gameId = window.location.pathname.split('/').pop();
        
        // 页面加载完成后
        document.addEventListener('DOMContentLoaded', function() {
            // 加载游戏详情
            loadGameDetails(gameId);
            
            // 加载导航栏
            loadNavbar();
            
            // 添加游戏至最近游戏
            addToRecentGames(gameId);
            
            // 初始化游戏控制
            initGameControls();
            
            // 加载类似游戏
            loadSimilarGames(gameId);
            
            // 加载评论
            loadComments(gameId);
        });
    </script>
</body>
</html>
