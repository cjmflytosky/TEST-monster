<!DOCTYPE html>
<html lang="zh-CN" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏天地 | 精选在线游戏合集</title>
    <link rel="canonical" href="https://selfrelianceand.com" />
    <meta name="description" content="探索精选的高质量在线游戏，从roguelike冒险到战略解谜，尽在游戏天地！">
    <meta name="keywords" content="在线游戏, roguelike, 生存游戏, 多人游戏">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="游戏天地 - 精选在线游戏合集">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://selfrelianceand.com">
    <meta property="og:image" content="/assets/images/site-preview.jpg">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VTSCGCKCJQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-VTSCGCKCJQ');
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-normal tracking-normal">
    <!-- 导航栏 -->
    <nav class="bg-blue-600 text-white shadow-md" id="main-navbar">
        <!-- 导航内容将通过JS动态生成 -->
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- 搜索栏 -->
        <div class="mb-8" id="search-container">
            <!-- 搜索表单将通过JS动态生成 -->
        </div>

        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600 mb-4" data-i18n="site-title">
                游戏天地
            </h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto" data-i18n="site-description">
                探索精选的高质量在线游戏，从roguelike冒险到战略解谜，一应俱全！
            </p>
        </header>

        <main>
            <!-- 最近玩过的游戏 -->
            <section id="recent-games" class="bg-white shadow-lg rounded-xl p-6 mb-8 hidden">
                <h2 class="text-2xl font-semibold text-blue-500 mb-4" data-i18n="recent-games">
                    最近玩过
                </h2>
                <div id="recent-games-container" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- 最近游戏卡片将通过JS动态生成 -->
                </div>
            </section>
            
            <!-- 游戏分类 -->
            <section class="bg-white shadow-lg rounded-xl p-6 mb-8">
                <h2 class="text-2xl font-semibold text-blue-500 mb-4" data-i18n="game-categories">
                    游戏分类
                </h2>
                <div id="categories-container" class="flex flex-wrap gap-2">
                    <!-- 分类按钮将通过JS动态生成 -->
                </div>
            </section>
            
            <!-- 游戏列表 -->
            <section class="bg-white shadow-lg rounded-xl p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-blue-500" data-i18n="featured-games">
                        精选游戏
                    </h2>
                    <div class="flex items-center">
                        <label for="sort-games" class="mr-2 text-gray-600" data-i18n="sort-by">排序:</label>
                        <select id="sort-games" class="border rounded px-2 py-1 text-sm">
                            <option value="newest" data-i18n="sort-newest">最新</option>
                            <option value="popular" data-i18n="sort-popular">热门</option>
                            <option value="a-z" data-i18n="sort-a-z">A-Z</option>
                        </select>
                    </div>
                </div>
                
                <div id="games-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- 游戏卡片将通过JS动态生成 -->
                </div>
            </section>
        </main>

        <footer class="text-center mt-8 py-4 border-t">
            <div class="mb-3">
                <select id="language-selector" class="border rounded px-2 py-1 text-sm">
                    <option value="zh-CN">中文</option>
                    <option value="en-US">English</option>
                </select>
            </div>
            <p class="text-gray-600">
                © <span id="current-year"></span> 游戏天地. 保留所有权利.
            </p>
        </footer>
    </div>

    <!-- 模态窗口容器 -->
    <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <!-- 模态窗口内容将通过JS动态生成 -->
    </div>

    <!-- 游戏全屏容器 -->
    <div id="fullscreen-container" class="hidden fixed inset-0 bg-black z-50">
        <!-- 全屏游戏内容将通过JS动态生成 -->
    </div>

    <!-- 加载各个JavaScript模块 -->
    <script src="/js/games-db.js"></script>
    <script src="/js/ui-components.js"></script>
    <script src="/js/game-loader.js"></script>
    <script src="/js/main.js"></script>
    
    <script>
        // 设置当前年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
